      // Translation object
      const translations = {

          general: "Algemene voorwaarden",
          privacy: "Privacy policy",

          persons: "personen",
        },
        fr: {
          title: "Rejoignez notre bâtiment",
          button: "Accepter l'invitation",

            "Scannez le code QR avec votre téléphone pour continuer.",
          general: "Conditions Générales",
          privacy: "Politique de confidentialité",
          person: "personne",
          persons: "personnes",
        },
      };

      // Function to update text content based on language
      function updateTranslations(lang) {
        const translation = translations[lang] || translations["en"]; // fallback to English

        // Update title
        const titleElement = document.getElementById("title");
        if (titleElement) {
          titleElement.textContent = translation.title;
        }

        // Update button text
        const buttonElement = document.getElementById("button-text");
        if (buttonElement) {
          buttonElement.textContent = translation.button;
        }

        // General terms and conditions  text
        const GeneralElement = document.getElementById("General");
        if (GeneralElement) {
          GeneralElement.textContent = translation.general;
          // Set language-specific URLs
          const generalUrls = {
            en: "https://www.mymmo.com/terms-and-conditions/",
            nl: "https://www.mymmo.com/algemene-voorwaarden/",
            fr: "https://www.mymmo.com/conditions-generales/",
          };
          GeneralElement.href = generalUrls[lang] || generalUrls["en"];
        }

        // Privacy policy  text
        const PrivacyElement = document.getElementById("Privacy");
        if (PrivacyElement) {
          PrivacyElement.textContent = translation.privacy;
          const privacyUrls = {
            en: "https://www.mymmo.com/privacy-policy/",
            nl: "https://www.mymmo.com/privacy/",
            fr: "https://www.mymmo.com/politique-de-confidentialite/",
          };
          PrivacyElement.href = privacyUrls[lang] || privacyUrls["en"];
        }

        // Store current translation for later use
        window.currentTranslation = translation;
      }

      // const CRYPTO_KEY = "H98zM6i/55yNJfkFsbu0HrzlFo17FtR9"; // can be read from somewhere if needed
      const CRYPTO_KEY = "ceYzUixU9HZYT6LHfVrgshCqRgUJcaJQ";
      const key = CryptoJS.enc.Utf8.parse(CRYPTO_KEY);
      const iv = CryptoJS.enc.Utf8.parse(CRYPTO_KEY.slice(0, 16));

      function decryptCode(encryptedText) {
        try {
          const decrypted = CryptoJS.AES.decrypt(encryptedText, key, {
            iv: iv,
          });
          const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
          return JSON.parse(decryptedText);
        } catch (err) {
          console.error("Decryption failed:", err);
          return null;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const userLang = navigator.language || navigator.userLanguage;
        const languageCode = userLang.split("-")[0];

        // Apply translations
        updateTranslations(languageCode);

        function getQueryParam(name) {
          const params = new URLSearchParams(window.location.search);
          return params.get(name);
        }

        const encrypted = getQueryParam("code");
        const zonedata = getQueryParam("zonedata");

        if (zonedata) {
          const data = decryptCode(decodeURIComponent(zonedata));
          if (data) {
            const t = window.currentTranslation || translations["en"]; // fallback to English if not yet set
            document.querySelector(".zone-name").textContent = data.zoneName;
            document.querySelector(".zone-count").textContent = `${
              data.memberCount
            } ${data.memberCount === 1 ? t.person : t.persons}`;
            document.querySelector(".zone-name").style.display = "block";
            document.querySelector(".zone-count").style.display = "block";
          } else {
            document.querySelector(".zone-name").textContent = "Invalid Data";
            document.querySelector(".zone-count").textContent = "";
            document.querySelector(".zone-name").style.display = "block";
            document.querySelector(".zone-count").style.display = "block";
          }
        } else {
          // Hide zone info elements when zonedata parameter is not present
          document.querySelector(".zone-name").style.display = "none";
          document.querySelector(".zone-count").style.display = "none";
        }
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const container = document.querySelector(".container");
        const inviteImage = document.querySelector(".invite-image");
        const inviteButton = document.querySelector(".invite-button");

        if (isMobile) {
          // Show SVG and button
          inviteImage.style.display = "block";
          inviteButton.style.display = "inline-block";
        } else {
          // Hide SVG and button
          inviteImage.style.display = "none";
          inviteButton.style.display = "none";

          // Create and insert a QR code element
          const qrContainer = document.createElement("div");
          qrContainer.id = "qrcode";
          qrContainer.style.margin = "20px auto";

          const qrMessage = document.createElement("p");
          qrMessage.id = "instruction-text";
          qrMessage.textContent = window.currentTranslation
            ? window.currentTranslation.instruction
            : "Scan the QR code with your phone to proceed.";
          qrMessage.style.marginBottom = "16px";
          qrMessage.style.fontSize = "18px";
          qrMessage.style.fontFamily = "Rethink Sans";

          container.appendChild(qrContainer);
          const svgLogo =
            "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTQiIGhlaWdodD0iNTQiIHZpZXdCb3g9IjAgMCA1NCA1NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjU0IiBoZWlnaHQ9IjU0IiByeD0iOCIgZmlsbD0id2hpdGUiLz4KPHJlY3Qgd2lkdGg9IjU0IiBoZWlnaHQ9IjU0IiByeD0iOCIgc3Ryb2tlPSJ3aGl0ZSIvPgo8cGF0aCBkPSJNMjUuNjE2MiAxNi4wNzMyTDIyLjgxMTUgMTAuMDY4M0MyMi4xNzQ3IDguNzA0MjMgMjAuODA1OCA3LjgzMzM0IDE5LjMwMTQgNy44MzMzNEgxMS4zMzQ0QzguNjU5NiA3LjgzMzM0IDYuNDkxNyAxMC4wMDEzIDYuNDkxNyAxMi42NzYxVjQxLjMyNEM2LjQ5MTcgNDMuOTk4OCA4LjY1OTYgNDYuMTY2NyAxMS4zMzQ0IDQ2LjE2NjdINDIuNjUwNEM0NS4zMjUxIDQ2LjE2NjcgNDcuNDkzIDQzLjk5ODggNDcuNDkzIDQxLjMyNFYxMi42NzYxQzQ3LjQ5MyAxMC4wMDEzIDQ1LjMyNTEgNy44MzMzNCA0Mi42NTA0IDcuODMzMzRIMzUuMDAyMkMzMy40OTc3IDcuODMzMzQgMzIuMTI4OCA4LjcwNTAzIDMxLjQ5MiAxMC4wNjgzTDI4LjY4NzMgMTYuMDczMkMyOC4wNzg3IDE3LjM3NjcgMjYuMjI0OCAxNy4zNzY3IDI1LjYxNjIgMTYuMDczMloiIGZpbGw9IiM1NTJFMzgiLz4KPC9zdmc+Cg==";

          // Extract zoneId for QR code URL construction
          const params = new URLSearchParams(window.location.search);
          let zoneId = params.get("zoneId");
          const zonedata = params.get("zonedata");
          const propertyData = decryptCode(decodeURIComponent(zonedata));

          // If zonedata is present, decrypt it to get zoneId (unless direct zoneId is provided)
          if (zonedata && !zoneId) {
            const decryptedData = decryptCode(decodeURIComponent(zonedata));
            if (decryptedData && decryptedData.zoneId) {
              zoneId = decryptedData.zoneId;
            }
          }

          // Construct QR code URL with zoneId parameter

          const baseUrl = window.location.href.split("?")[0];

          const qrCodeUrl = zoneId
            ? `${baseUrl}?zoneId=${zoneId}`
            : propertyData?.code
            ? `${baseUrl}?code=${propertyData.code}`
            : window.location.href;

          // Create QR Code with logo and styling
          const qrCode = new QRCodeStyling({
            width: 230,
            height: 230,
            type: "png",
            data: qrCodeUrl,
            image: svgLogo,
            dotsOptions: {
              color: "#552E38",
              type: "rounded",
            },
            backgroundOptions: {
              color: "#ffffff",
            },
            imageOptions: {
              crossOrigin: "anonymous",
              margin: 10, // adjust based on your logo transparency
            },
          });

          // Append QR code to the div (NOT document)
          qrCode.append(qrContainer);
          container.appendChild(qrMessage);
        }
      });

      function handleInviteClick() {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        const isAndroid = /android/i.test(userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        const isSafari = /^((?!chrome|android).)*safari/i.test(userAgent);

        const params = new URLSearchParams(window.location.search);

        let code = params.get("code");
        let zoneId = params.get("zoneId");
        const zonedata = params.get("zonedata");

        let decryptedData;
        if (zonedata) {
          decryptedData = decryptCode(decodeURIComponent(zonedata));
        }

        // If zonedata is present, decrypt it to get zoneId (unless direct zoneId is provided)
        if (decryptedData?.zoneId && !zoneId) {
          zoneId = decryptedData.zoneId;
        }

        if (decryptedData?.code && !code) {
          code = decryptedData.code;
        }

        let appUrl = "mymmo://invite";
        const queryParams = [];

        if (code) queryParams.push(`code=${code}`);
        if (zoneId) queryParams.push(`zoneId=${zoneId}`);
        
        if (queryParams.length > 0) {
          appUrl += `?${queryParams.join("&")}`;
        }

        const storeUrl = isAndroid
          ? "https://play.google.com/store/apps/details?id=com.mymmo.android"
          : "https://apps.apple.com/us/app/mymmo-verbind-met-je-buren/id6739211819";

        // Redirect to store if both zoneId and code are not present
        if (!zoneId && !code) {
          window.location.href = storeUrl;
          return;
        }

        // Safari-specific handling - use window.open with immediate close
        if (isSafari) {
          let appOpened = false;

          // Listen for focus events to detect if app opened
          const focusHandler = () => {
            appOpened = true;
          };

          window.addEventListener("focus", focusHandler);

          // Try to open app in a new window that closes immediately
          try {
            const appWindow = window.open(appUrl, "_blank");

            // Close the window immediately to prevent error display
            if (appWindow) {
              setTimeout(() => {
                appWindow.close();
              }, 50);
            }
          } catch (e) {
            // If window.open fails, silently continue to store redirect
          }

          // Check if app opened after reasonable time
          setTimeout(() => {
            window.removeEventListener("focus", focusHandler);

            // If app didn't open, redirect to store
            if (!appOpened) {
              window.location.href = storeUrl;
            }
          }, 1500);

          return;
        }

        // Non-Safari browsers - use the original blur method
        let didBlur = false;

        // Listen for blur (i.e., browser losing focus)
        const blurListener = () => {
          didBlur = true;
        };

        window.addEventListener("blur", blurListener);

        // Try to open the app
        window.location.href = appUrl;

        setTimeout(() => {
          window.removeEventListener("blur", blurListener);
          // Only redirect if user did NOT leave the browser
          if (!didBlur) {
            window.location.href = storeUrl;
          }
        }, 2000);
      }
    </script>
